<html xmlns="https://www.thymeleaf.org/">
<head>
    <title>Check Price</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1>Diwali Price Tracker</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/diwali/check}" method="get">
                <div class="row">
                    <div class="col-2">
                <label for="modelNumber">Model No</label>
            </div>
            <div class="col-3">
                <input type="text" name="modelNumber" id="modelNumber" placeholder="try with last 4 character" class="form-control">
            </div>
            <div class="col-7">
                <span id="modelNumberError"></span>
            </div>
            </div>
                <button type="submit" class="btn btn-success">Check Price</button>
            </form>
            </div>
            <div class="card-footer" th:if="${message}!=null">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</body>
</html>
