<html xmlns:th="https://www.thymeleaf.org/">
<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="Homepage :: header"></div>
<body>
<div class="container" style="font-size:2vw;">
    <div class="card">
        <div th:replace="Homepage :: menu"></div>
        <div class="card-header bg-success text-white">

            <h2 >Digital World</h2>
            <h4 style="display: inline; margin-right: 600px;">Diwali Price Tracker <h6 style="display: inline; text-align: end;">Designed By: Mohit Prakash</h6></h4>

        </div>
        <div class="card-body" >
            <form th:action="@{/dw/check}" method="get">
                <div class="row">
                    <div class="col-8 col-md-2">
                        <label for="modelNumber" style="font-size:25px;">Model No</label>
                    </div>
                    <div class="col-10 col-md-4">
                        <input type="text" name="modelNumber" id="modelNumber" placeholder="try with last 4 character (Unique)" class="form-control"><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Check Price</button>
            </form>
        </div>
        <div class="card-footer" th:if="${diwaliPrice}!=null">
            <table class="table table-hover">
                <tr>
                    <th>Item</th>
                    <th>MRP</th>
                    <th>DP</th>
                    <th>SRP</th>
                </tr>
                <tr>
                    <td th:text="${diwaliPrice.getModelName()}"></td>
                    <td th:text="${diwaliPrice.getMrp()}"></td>></td>
                    <td th:text="${diwaliPrice.getDp()}"></td>></td>
                    <td th:text="${diwaliPrice.getSrp()}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
