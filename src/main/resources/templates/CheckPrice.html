<html xmlns="https://www.thymeleaf.org/">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Price</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1>Diwali Price Tracker</h1>
            </div>
            <div class="card-body" style="font-size:2vw;">
                <form th:action="@{/diwali/check}" method="get">
                <div class="row">
                    <div class="col-8 col-md-2">
                <label for="modelNumber" style="font-size:25px;">Model No</label>
            </div>
            <div class="col-10 col-md-10">
                <input type="text" name="modelNumber" id="modelNumber" placeholder="try with last 4 character" class="form-control"><br>
            </div>
            </div>
                <button type="submit" class="btn btn-success">Check Price</button>
            </form>
            </div>
            <div class="card-footer" th:if="${diwaliPrice}!=null">
                Item <h3 th:text="${diwaliPrice.getModelName()}"></h3><br>
                MRP <h3 th:text="${diwaliPrice.getMrp()}"></h3><br>
                DP <h3 th:text="${diwaliPrice.getDp()}"></h3><br>
                SRP <h3 th:text="${diwaliPrice.getSrp()}"></h3>
            </div>
        </div>
    </div>
</body>
</html>
