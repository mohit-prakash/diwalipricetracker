<html xmlns:th="https://www.thymeleaf.org/">
<html xmlns:th="https://www.thymeleaf.org">
<div th:replace="Homepage :: header"></div>
<body>
<div th:replace="Homepage :: menu"></div>
<div class="container" style="font-size:2vw;">
    <div class="card">
        <div class="card-header bg-success text-white">

            <h2 >Digital World</h2>
            <h4 style="display: inline; margin-right: 600px;">Add Item<h6 style="display: inline; text-align: end;">Designed By: Mohit Prakash</h6></h4>

        </div>
        <div class="card-body">
            <form th:action="@{/dw/save}" method="post">
                <div class="row">
                    <div class="col-3">
                        <label for="model">Item</label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="modelName" id="model" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="modelNameError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="mrp">MRP</label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="mrp" id="mrp" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="mrpError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="dp">DP</label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="dp" id="dp" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="dpError"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="srp">SRP</label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="srp" id="srp" class="form-control">
                    </div>
                    <div class="col-4">
                        <span id="srpError"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <div class="card-footer" th:if="${message}!=null">
            <h6 th:text="${message}"></h6>
        </div>
    </div>
</div>
</body>
</html>
